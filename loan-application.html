<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bank of Greenwich - Loan Application</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>The Bank of Greenwich</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="loan-application.html">Apply for a Loan</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="loan-form">
            <img src="boghandshake.jpeg" alt="Handshake" class="header-image">
            
            <fieldset>
                <h2>Loan Application Form</h2>
            <form id="loanApplicationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" pattern="[A-Za-z ]+" required title="Name can only include English alphabets">
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="postcode">UK Postcode:</label>
                <input type="text" id="postcode" name="postcode" pattern="[A-Z0-9 ]{5,8}" required title="Enter a valid UK postcode">
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" pattern="\d{11}" required title="Phone number must be exactly 11 digits">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="loanAmount">Loan Amount:</label>
                <select id="loanAmount" name="loanAmount" required>
                    <option value="2000">£2000</option>
                    <option value="5000">£5000</option>
                    <option value="10000">£10000</option>
                </select>
                
                <label for="loanPurpose">Loan Purpose:</label>
                <textarea id="loanPurpose" name="loanPurpose" required></textarea>
                
                <label for="loanDuration">Loan Duration:</label>
                <select id="loanDuration" name="loanDuration" required>
                    <option value="3">3 years</option>
                    <option value="6">6 years</option>
                    <option value="10">10 years</option>
                </select>
            </fieldset>
               <fieldset>
                <button type="button" onclick="submitForm()">Submit Application</button>
            </fieldset> 
                
                <button type="button" onclick="clearForm()">Clear All</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 The Bank of Greenwich. All rights reserved.</p>
    </footer>
</body>
</html>
